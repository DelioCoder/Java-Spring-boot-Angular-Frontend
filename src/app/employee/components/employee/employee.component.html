<div class="card shadow" style="width: 18rem; height: 35rem;">
  <img [src]="employee.imageUrl" class="card-img-top" style="height: 18rem;" alt="Employee_image" />
  <div class="card-body">
    <h5 class="card-title">{{ employee.name }}</h5>
    <p class="py-2">
      <i class="fas fa-at"></i>
      {{ employee.email }}
    </p>
    <p class="py-2">
      <i class="fas fa-briefcase"></i>
      {{ employee.jobTitle }}
    </p>
    <p class="py-2">
      <i class="fas fa-phone-alt"></i>
      {{ employee.phone }}
    </p>
    <div class="d-flex justify-content-between">
      <button
        type="button"  
        class="btn btn-danger"
        (click)="onDelete( employee.id! )"
      >
        <i class="fas fa-trash"></i>
      </button>
      <button
        type="button"
        class="btn btn-warning"
        [routerLink]="['/employee/update', employee.id]"
      >
        <i
          class="fas fa-pencil-alt"
          
        ></i>
      </button>
    </div>
  </div>
</div>
